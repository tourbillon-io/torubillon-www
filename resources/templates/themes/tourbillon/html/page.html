{% extends "/html/base.html" %}
{%block subtitle %}: {{page.title}}{% endblock %}
{% block content %}
<div id="custom-page">
    <div class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="section-heading">{{page.title}}</h2>
                    {% if page.toc %}
                    <div id="toc">
                        {{page.toc|safe}}
                    </div>
                    {% endif %}
                    <div id="page-body">
                        {{page.content|safe}}
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
</div>
{% endblock %}
